# netlify.toml
# Configuracion de Netlify para el sistema de gestion de mantenimiento

[build]
  command = "npm install"
  functions = "netlify/functions"
  publish = "."
  ignored = ["node_modules/**"]

[build.environment]
  NODE_ENV = "production"
  SITE_NAME = "Hospital Maintenance Management"

[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "staging" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }

# Configuracion de headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# Redirecciones de API a funciones Lambda
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Configuracion de funciones serverless
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
